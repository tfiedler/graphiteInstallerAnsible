---
- hosts: all
  user: ubuntu
  become: true
  roles:
    - { role: graphite_install, tags: graphite_main }
    - { role: graphite_configure, tage: c_graphite }
    - { role: supervisor_install, tags: i_supervisor }
    - { role: supervisor_configure, tags: c_supervisor }
    - { role: gunicorn_install, tags: i_gunicorn }
    - { role: gunicorn_configure, tags: c_gunicorn }
    - { role: nginx_install, tags: i_nginx }
    - { role: nginx_configure, tags: c_nginx }
    - { role: nginx_vhost, tags: vhost }
    - { role: graphite_prereq, tags: prereqs }
  
